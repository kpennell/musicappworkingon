<div class="container w-xxl w-auto-xs">
  <a href class="navbar-brand block m-t">Vibesample</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Sign in</strong>
    </div>
    <form name="form" >
   
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="email">
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="pass" >
        </div>
        <div ng-cloak ng-show="createMode" class="list-group-item">
           <input type="password" placeholder="Confirm Password" class="form-control no-border" ng-model="confirm">
        </div>


      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="loginEmail(email, pass)" ng-hide="createMode">Sign in with email</button>

    
  <a class="btn btn-block btn-social btn-lg btn-facebook" ng-click="loginFacebook('facebook')"><i class="fa fa-facebook"></i>  Sign in with Facebook</a> 

      <div class="text-center m-t m-b" ng-hide="createMode" ng-click='resetForm = !resetForm'><a>Forgot password?</a></div>
      <div ng-if='resetForm'>
        <input type='email' 
                placeholder='Enter your email'
                ng-model='resetEmail'>
        <div class='btn btn-primary' ng-click='sendPasswordResetEmail(resetEmail)'>Send reset email</div>
    </div>
      <div class="line line-dashed"></div>
      <p ng-show="err" class="error">{{err}}</p>
      <a class="btn btn-lg btn-default btn-block" ng-click="createMode = true" ng-hide="createMode">Create an account</a>
      <a class="btn btn-lg btn-default btn-block" ng-show="createMode" ng-click="createAccount(email, pass, confirm)">Register new account</a>
      <a class="btn btn-lg btn-default btn-block" ng-show="createMode" ng-click="createMode = false">Cancel</a>

    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
